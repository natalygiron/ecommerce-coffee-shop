  	<header>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Usuario</h1>
                    <button type="button" class="btn-close" onclick="reset()" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form  id="add-user" class="admin-user-form" onsubmit="modifyUser(event)">
                        <div class="mb-3">
                            <label for="user-name" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="user-name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="user-dni" class="col-form-label">DNI:</label>
                            <input type="text" class="form-control" id="user-dni" name="dni">
                        </div>
                        <div class="mb-3">
                            <label for="user-mail" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="user-mail" name="mail">
                        </div>
                        <div class="mb-3">
                            <label for="user-phone" class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" id="user-phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="user-rol" class="col-form-label">ROL:</label>
                            <input type="text" class="form-control" id="user-rol" name="rol">
                        </div>

                        <button class="w-100 mb-2 btn btn-lg btn-primary" type="submit" id="save-btn">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Configuración usuarios -->
    <div class="container">
        <div class="main">
            <div class="container-cart">
                <h1>ADMINISTRADOR DE USUARIOS</h1>
                <p class="count-users">Hay un total de X usuarios</p>
                
                <table class="table-cart">
                    <thead>
                        <tr>
                        <th class="th-table-cart">Nombre Completo</th>
                        <th class="th-table-cart">DNI</th>
                        <th class="th-table-cart">Email</th>
                        <th class="th-table-cart">Phone</th>
                        <th class="th-table-cart">Rol</th>
                        <th class="th-table-cart">Acciones</th>
                        </tr>
                    </thead> 
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
